<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product List with Cart</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-area">
      <div class="product">
        <h2>Desserts</h2>

        <div class="product-list">
          <!-- Products List-->
          
        </div>
      </div>
      <!-- Cart Area  -->
      <div class="cart-container">
        <div class="cart">
          <h3>Your Cart(<span class="totalCount">0</span>)
        </h3>
         <section class="cart-section hidden">
        <div class="cartList">

          

          </div>
        <div class="order">
          <span>Order Total</span>
          <span class="order-total">$0</span>
        </div>
        <div class="carbon-neutral">
          <img src="assets/images/icon-carbon-neutral.svg">
          This is a <span>carbon-neutral</span> delivery

        </div>
        <button type="submit">Confirm Order</button>
        
        </section> 
        <section class="empty-section"> 
          <img src="assets/images/illustration-empty-cart.svg">
          <div> Your added items will appear here</div>
        </section>
      </div>
    </div>
    <div class="confirmation-section">
      <div class="checked"></div>
      <h2>Order Confirmed</h2>
      <p>We hope you enjoy your food!</p>
      <div class="confirmation-list">
        <div class="confirmation-item">
          <img src="assets/images/image-tiramisu-thumbnail.jpg" id="thumbnail">
          <div class="item-details">
            <span>Classic Tiramisu</span>
            <div class="numbers">
            <span id="item-number">1x</span>
            @<span id="item-price">$5.50</span>
          </div>
        </div>
        <div id="total-price">
          $5.50
        </div>
      </div>
      <div class="order-total">
        <span>Order total</span>
        <span class="order-total">$46.50</span>
      </div>
      <button type="submit">Start New Order</button>
    </div>
  </body>
</html>
