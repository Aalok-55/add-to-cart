<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product List with Cart</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main-area">
      <div class="product">
        <h1>Desserts</h1>

        <div class="product-list">
          <!-- Products List-->
        </div>
      </div>
      <!-- Cart Area  -->
      <div class="cart-container">
        <div class="cart">
          <h3>Your Cart(<span class="totalCount">0</span>)</h3>
          <section class="cart-section hidden">
            <div class="cartList"></div>
            <div class="order">
              <span>Order Total</span>
              <span class="order-total">$0</span>
            </div>
            <div class="carbon-neutral">
              <img src="assets/images/icon-carbon-neutral.svg" />
              This is a <span>carbon-neutral</span> delivery
            </div>
            <button type="submit" id="submit">Confirm Order</button>
          </section>
          <section class="empty-section">
            <img src="assets/images/illustration-empty-cart.svg" />
            <div>Your added items will appear here</div>
          </section>
        </div>
      </div>
    </div>
    <!-- Order-information -->
    <div class="confirmation-section hidden">
      <div class="checked">
        <img src="./assets/images/icon-order-confirmed.svg" />
      </div>
      <h1>Order Confirmed</h1>
      <p>We hope you enjoy your food!</p>
      <div class="confirmation-list">
        <!-- Final products goes here  -->
        <div class="confirmed-products"></div>
        <!-- Order-total -->
        <div class="order-total">
          <span>Order total</span>
          <span class="confirmed-total">$46.50</span>
        </div>
      </div>

      <button id="new-order">Start New Order</button>
    </div>
  </body>
</html>
